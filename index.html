<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de los Inocentes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px #ff5555;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes float {
            0%, 100% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
        }
        @keyframes glow {
            0% { text-shadow: 2px 2px 10px #ff5555; }
            100% { text-shadow: 2px 2px 20px #ffffff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Día de los Inocentes!</h1>
        <audio autoplay loop>
            <source src="prank.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
